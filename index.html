<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
     <link rel="stylesheet" href="css/animate.css">
    <title>Teepee Addresses</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 well">
          <h1>Houses to TeePee Address Book</h1>
          <form id="new-contact">

            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>
          
        </div> 
    
        <div class="col-md-6 well address-holder">
        <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>

          <div id="show-contact" class="inner well">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses: </p>
            <ul id="addresses"></ul>
          </div>
        </div>
    </div> 
    </div>
  </body>
</html>
